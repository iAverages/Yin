apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: yin
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - image: ctr.avrg.dev/yin/gateway:rest-test
          name: gateway
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: token

          # always pull because im lazy and just use latest for dev image
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
