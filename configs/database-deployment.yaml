apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: yin
  labels:
    app: database 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
      annotations:
        linkerd.io/inject: enabled
        config.linkerd.io/skip-outbound-ports: "3306"
    spec:
      containers:
        - image: ctr.avrg.dev/yin/database:latest
          name: database
          ports:
          - containerPort: 3000
            name: grpc
          - containerPort: 8080
            name: prometheus
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: database-url
                  key: url
            - name: YIN_WORKER_GRPC_HOST
              value: worker.yin:3000

            - name: YIN_DATABASE_GRPC_HOST
              value: 0.0.0.0:3000

            - name: YIN_DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: token

          # always pull because im lazy and just use latest for dev image
          imagePullPolicy: Always
          resources:
            requests:
              memory: "100Mi"
              cpu: "0.1"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: yin
spec:
  selector:
    app: database
  ports:
  - name: grpc
    port: 3000
    targetPort: 3000
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: database 
  namespace: yin
spec:
  selector:
    matchLabels:
      app: database 
  podMetricsEndpoints:
  - targetPort: 8080