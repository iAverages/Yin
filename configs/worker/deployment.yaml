apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: yin
  labels:
    app: worker
spec:
  replicas: 4
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - image: ctr.avrg.dev/yin/worker:0b747cf5a9c537ac68bea3e46cc2d4e8452418a4
          name: worker
          ports:
          - containerPort: 3000
            name: grpc
          - containerPort: 8080
            name: prometheus
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: token

            - name: YIN_DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: token
                  
            - name: YIN_WORKER_GRPC_HOST
              value: 0.0.0.0:3000
            - name: YIN_DATABASE_GRPC_HOST
              value: database.yin:3000

            - name: YIN_PROMETHEUS_PORT
              value: "8080" 
 
            - name: K3S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          # always pull because im lazy and just use latest for dev image
          imagePullPolicy: Always
          resources:
            requests:
              memory: "100Mi"
              cpu: "0.1"
            limits:
              memory: "1Gi"
              cpu: "1"
