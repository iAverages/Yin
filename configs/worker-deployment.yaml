apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: yin
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - image: ctr.avrg.dev/yin/worker:rest-test
          name: worker
          env:
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-token
                  key: token

          # always pull because im lazy and just use latest for dev image
          imagePullPolicy: Always
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"